<section id="SiteMapContact">

<div class="row no-margin">


<!-- Featured column -->

<div class="col-sm-5 col-md-5 col-lg-4 gc-text">
<h5 class="gc-footer-label">Featured</h5>

<div id="carousel-featured" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-featured" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-featured" data-slide-to="1"></li>
    <li data-target="#carousel-featured" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <a href="what-fwd.html#analytics" data-link="">
      <img src="images/fwd_analytics_sml.png"
           alt="4GL Source Code Analytics"/>
      </a>
      <div class="carousel-caption">4GL Source Code Analytics</div>
    </div>
    <div class="item">
      <a href="features-fwd.html#direct-to-web" data-link="">
      <img src="images/hotel_gui_integration_embedded_sml.png"
           alt="4GL GUI Direct-to-Web Deployment"/>
      </a>
      <div class="carousel-caption">4GL GUI Direct-to-Web</div>
    </div>
    <div class="item">
      <a href="demo-fwd.html#hotel-chui-video" data-link="">
      <img src="images/hotel_chui_sml.png"
           alt="4GL Character Mode UI"/>
      </a>
      <div class="carousel-caption">4GL Character Mode UI</div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-featured" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-featured" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div> <!-- end featured column -->


<!-- Site map column -->

<div class="col-sm-3 col-md-3 col-lg-4">

<h5 class="gc-footer-label">Site Map</h5>
<!--  site map component -->
<nav>
   <div id="siteMap" class="row no-margin">
      <template data-binding="pages" data-if-exist="site-map-menu">
         <div data-binding='{"class":"site-map-menu.class"}' data-if-not-exist="site-map-menu.dropdown">
            <a class="gc-text" data-binding='{"href":"url","text":"site-map-menu.name"}' data-link></a>
         </div>
         <div data-binding='{"class":"site-map-menu.class"}' data-if-exist="site-map-menu.dropdown">
            <a class="dropdown-toggle gc-text" data-toggle="collapse" data-target="#collapse1" 
               data-binding='{"text":"site-map-menu.name"}'>
                <span class="caret"></span>
            </a>
            <div class="collapse" id="collapse1">
               <template data-binding="site-map-menu.dropdown" data-if-exist="name">
                  <div><a class="gc-text" data-binding='{"href":"url","text":"name"}'></a></div>
               </template>
            </div>
         </div>
      </template>
      <div>
         <template data-binding="#siteMap" data-type="jQuery" data-if-exist=".view-more">
            <a class="gc-text more-sections" href="javascript:void(0);"
               onclick="mobileApp.viewMoreSections('siteMap', this, 'hide');"></a>
         </template>
      </div>
   </div>
</nav>

</div> <!-- end site map column -->

</p>
</div>
